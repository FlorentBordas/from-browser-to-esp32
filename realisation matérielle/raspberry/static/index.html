<!DOCTYPE html>
<html lang="en">

<head>
	<script src="event_handler.js"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="flexbox-container">
		<div class="inputBox">
			<p class="parag">Display Value</p>
			<input type="text" id="input_display">
			<button id="button" class="button" onclick="displaySet()">Set Display
		</div>

		<div class="inputBox">
			<p class="parag">Buzzer Value</p>
			<select type="text" id="buzzField">
				<option value="">Choose a sound to play</option>
				<option value="1">Chevelle The Red</option>
				<option value="2">Doom</option>
				<option value="3">Game of Thrones</option>
				<option value="4">Happy Birthday</option>
				<option value="5">Harry Potter</option>
				<option value="6">Home Alone</option>
				<option value="7">Ennemy</option>
				<option value="8">It's a small world</option>
				<option value="9">Way Down We Go</option>
				<option value="10">Mario Bros</option>
				<option value="11">Memories</option>
				<option value="12">Nokia</option>
				<option value="13">Pacman</option>
				<option value="14">Pink Panther</option>
				<option value="15">Pirates of The Caribbean</option>
				<option value="16">Shape of You</option>
				<option value="17">Star Wars</option>
				<option value="18">Tetris</option>
				<option value="19">The Godfather</option>
				<option value="20">The Lion Sleeps Tonight</option>
				<option value="21">Nightare Before Christmas</option>
				<option value="22">The Simpsons</option>
				<option value="23">Tokyo Drift</option>
				<option value="24">Christmas</option>
			</select>
			<button class="button" onclick="buzzerSet()">Set Buzzer
				<button class="button" onclick="buzzerStop()" value="0" id="buzzerStop">Stop Buzzer
		</div>

		<div class="inputBox">
			<p class="parag">Led Period</p>
			<input type="text" id="ledField" maxlength="5">
			<button class="button" onclick="setLed()">Set Led Period
		</div>

		<div class="requestBox">
			<p class="parag">Photosensor</p>
			<button class="button" onclick="photoGet()" id="photoField" value="">Get Photosensor Value
		</div>

		<div class="requestBox">
			<p class="parag">Button</p>
			<button class="button" onclick="buttonGet()" id="buttonField" value="">Get Button Value
		</div>

		<div class="choiceBox">
			<p class="parag">Choose the ESP you want to interact with (both is possible)</p>
			<input class="checkbox" type="checkbox" id="esp1" name="choice1" value="esp1" />
			<label class="checkLabel" for="esp1">ESP-1</label>
			<input class="checkbox" type="checkbox" id="esp2" name="choice2" value="esp2" />
			<label class="checkLabel" for="esp2">ESP-2</label>
			<button class="button" onclick="setTarget()">Select</button>
			<h3 id="error"></h3>
		</div>

		<div class="resultBox">
			<h2 class="parag">Photosensor Value of ESP1</h2>
			<h3 class="result" id="result_esp1_p" style="color:lightgoldenrodyellow"></h3>
			<h2 class="parag">Photosensor Value of ESP2</h2>
			<h3 class="result" id="result_esp2_p" style="color:lightgoldenrodyellow"></h3>
		</div>

		<div class="resultBox">
			<h2 class="parag">Button Value of ESP1</h2>
			<h3 class="result" id="result_esp1_b" style="color:lightgoldenrodyellow"></h3>
			<h2 class="parag">Button Value of ESP2</h2>
			<h3 class="result" id="result_esp2_b" style="color:lightgoldenrodyellow"></h3>
		</div>

		<div class="authors">
			<h1>Florent Bordas</h1>
			<h1>Tara Aggoun</h1>
		</div>

		<div class="project">
			<h2>Browser to ESP32</h2>
			<h4>2023-2024</h4>
		</div>

	</div>
</body>

</html>
